<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="title"><h1>Etch-a-Sketch</h1></div>
  <div class="flex-container">
    <div class="buttons">
      <div class="mode">Click <span>"Here"</span> to active Mode</div>
      <button onclick="changeColor('black')">Black</button>
      <button onclick="changeColor('white')">Eraser</button>
      <button onclick="changeColor('grey')">Grey</button>
      <button type="random" onclick="changeColor('random')">Random</button>
      <button onclick="resetBoard()">Reset</button>
      <h3>Choose size of board:</h3>
      <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>
      <button>Set size</button>
      <p class="error">
        !!must be between 2 and 100
      </p>
    </div>
    <div>
    <div class="content">
      <div class="board"></div>
      </div>
      
    </div>
  </div>
  <footer>
    <h3>Made By: <span>Alex Collado alias: K1raRD</span></h3>
  </footer>
  <script src="script.js"></script>
</body>
</html>
